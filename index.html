<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="/dist/css/styles.css" />
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Coming Soon</title>
</head>

<body>
	<section class="container">
		<img class="container-bg-img" src="/src/images/bg-pattern-desktop.svg" alt="Pink pattern backgroung image" />
		<div class="wrapper">
			<div class="logo-img">
				<img src="/src/images/logo.svg" alt="logo image" />
			</div>
			<div class="content-img">
				<picture>
					<source srcset="/src/images/hero-desktop.jpg" media="(min-width: 1024px)" />
					<source srcset="/src/images/hero-mobile.jpg" media="(min-width: 320px)" />
					<img src="/src/images/hero-desktop.jpg" alt="Picture of woman" />
				</picture>
			</div>
			<div class="wrapper-form">
				<div class="content">
					<div class="text-content">
						<h1 class="main-heading">WE'RE</h1>
						<h2 class="subheading">COMING SOON</h2>
						<p class="main-text">
							Hello fellow shoppers! We're currently building our new fashion
							store. Add your email below to stay up-to-date with
							announcements and our launch deals.
						</p>
						<div class="input-field">
							<input required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" class="input-email" type="email"
								name="email" id="input-field" placeholder="Email Address" />
							<img class="icon-error" src="/src/images/icon-error.svg" alt="Error icon" />
							<button id="subscribe-btn" type="submit" class="input-btn"></button>
							<p class="input-message"></p>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="/src/scripts/app.js"></script>
</body>

</html>
